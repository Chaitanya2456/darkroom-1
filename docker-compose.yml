version: "3"

services:
  docusaurus:
    build:
      dockerfile: build/Dockerfile.docs
      context: .
    ports:
      - 8000:3000
      - 35729:35729
    volumes:
      - ./docs:/app/docs
      - ./website/blog:/app/website/blog
      - ./website/core:/app/website/core
      - ./website/i18n:/app/website/i18n
      - ./website/pages:/app/website/pages
      - ./website/static:/app/website/static
      - ./website/sidebars.json:/app/website/sidebars.json
      - ./website/siteConfig.js:/app/website/siteConfig.js
    networks:
      - app-network
    working_dir: /app/website
  darkroom:
    build:
      dockerfile: build/Dockerfile
      context: .
    ports:
      - 3000:3000
    environment:
      - SOURCE_KIND=webfolder
      - SOURCE_BASEURL=https://raw.githubusercontent.com/gojek/darkroom/master/website/static/img
    networks:
      - app-network
  prometheus:
    image: quay.io/prometheus/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - app-network
  grafana:
    image: grafana/grafana
    ports:
      - 8080:3000
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network
networks:
  app-network:
    driver: bridge


